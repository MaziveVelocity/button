<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="button.css" type="text/css">
        <script src="button.js" type="text/javascript"></script>
    </header>
    <body>
        <h1 id="hidden-text">Push the button</h1>
        <h1>The current amount of presses: <a id="stat"></a></h1>
        <img class="button" onmousedown="buttonPush(), buttonStat()" onmouseup="buttonUnpush()" src="assets/button.png" alt="button" id="button">
    </body>
</html>
